<form class="row mt-4" [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <div class="col-6">
    <label for="todo" class="visually-hidden">Todo</label>
    <input type="text" formControlName="libelle" class="form-control" id="todo" placeholder="Que voulez-vous faire ?">
  </div>
  <div class="col-6">
    <button type="submit" class="btn btn-primary mb-3" title="Enregistrer">
      <fa-icon [icon]="fsSave"></fa-icon>
    </button>
  </div>
</form>
